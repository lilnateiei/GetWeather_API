<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet" />

 <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4052/4052984.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <title>GetWeather </title>
</head>
<body class="font-kanit flex items-center justify-center min-h-screen bg-gradient-to-br from-sky-400 via-cyan-700 to-orange-500">
  
  <div class="w-full max-w-xl h-175 p-8 m-4 rounded-lg shadow-xl bg-white">
    <h1 class="text-center font-bold text-2xl">Get Your Weather</h1>
    <h4 class="text-center font-semibold mt-4">Your City have a Bad Weather Or Good?</h4>

    <div class="flex justify-center">
      <img src="/media/3845731.png" class="size-24" alt="">
    </div>

    <div class="flex ml-20 mt-4">
      <label class="font-semibold">City:</label>
    </div>
    <div class="bg-red-500 p-2 text-lg max-w-xs ml-18 font-medium rounded-lg text-white hidden" id="error" >
      
    </div>

    <div class="flex flex-row justify-center mr-10">
      <input type="text" id="input-city" class="mt-4 border border-2 border-gray-300 p-3 w-full max-w-xs rounded-md focus:ring ring-offset-4 ring-blue-300 focus:outline focus:outline-3 focus:outline-blue-300" placeholder="Where are you now . . .?">
    </div>

    <div class="flex justify-center mr-10">
      <button class="m-8 w-full max-w-xs h-14 text-center font-semibold text-white bg-gradient-to-tr from-sky-400 to-green-500 rounded-md cursor-pointer transition duration-300 hover:bg-gradient-to-bl hover:from-green-500 hover:to-yellow-500 hover:scale-110"
      onclick="getWeather()">
        Get Weather
      </button>
    </div>

    <div class="mt-2 px-4">
      <div class="flex justify-center text-4xl font-bold mb-2 mr-8" id="temp">
        
         
      </div>
      
 

      <div class="flex justify-center text-lg font-semibold text-gray-600 mb-4 mr-9" id="weather">
     
      </div> 
     <div id="loading" class="text-center">

     </div>
     <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4 text-center">
  <div class="bg-gray-100 p-3 rounded-xl shadow" id="city"></div>
  <div class="bg-gray-100 p-3 rounded-xl shadow" id="country"></div>
  <div class="bg-gray-100 p-3 rounded-xl shadow" id="uv"></div>
  <div class="bg-gray-100 p-3 rounded-xl shadow" id="humidity"></div>
  <div class="bg-gray-100 p-2 w-70 rounded-xl shadow" id="localtime"></div>
</div>

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
